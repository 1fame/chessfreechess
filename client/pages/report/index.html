<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Report</title>

    <link rel="stylesheet" href="/static/global.css">

    <link rel="stylesheet" href="/static/pages/report/css/index.css">
    <link rel="stylesheet" href="/static/pages/report/css/board.css">
    <link rel="stylesheet" href="/static/pages/report/css/reviewpanel.css">

    <link rel="icon" href="/static/media/favicon.ico">

    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>

    <div class="center">
        <div id="review-container">
            <div id="board-container" class="center">
                <div id="black-player-profile" class="profile">Black Player</div>

                <canvas id="board" width="720" height="720"></canvas>
                
                <div id="white-player-profile" class="profile">White Player</div>
            </div>
    
            <div id="review-panel">
                <div id="review-panel-main">
                    <h1 id="review-panel-title" class="white">üìë Game Report</h1>

                    <textarea id="pgn" class="white" cols="30" rows="10" spellcheck="false" placeholder="Enter PGN here..."></textarea>

                    <button id="review-button" class="std-btn success-btn white">
                        <img src="/static/media/analysis_icon.png" height="25">
                        <b>Analyse</b>
                    </button>

                    <b class="white">‚öôÔ∏è Search depth</b>
                    <div id="depth-slider-container">
                        <input id="depth-slider" type="range" min="1" max="22" value="18">
                        <span id="depth-counter" class="white">18 üêá</span>
                    </div>
                    <h6 id="depth-message" class="white">Lower depths recommended for mobile devices.</h6>

                    <progress id="evaluation-progress-bar" max="100"></progress>

                    <b id="status-message"></b>

                    <div class="g-recaptcha" data-sitekey="6LeCaR8pAAAAAGUKVSuZgZ73Kie3j2arG3qE74jA" data-theme="dark" data-callback="report"></div>

                    <b id="secondary-message" class="white"></b>
                </div>

                <div id="review-panel-toolbar" class="center">
                    <img src="/static/media/flip.png" alt="Flip Board" title="Flip board">
                    <img id="back-start-move-button" src="/static/media/back_to_start.png" alt="Back to start" title="Back to start">
                    <img id="back-move-button" src="/static/media/back.png" alt="Back" title="Back">
                    <img id="next-move-button" src="/static/media/next.png" alt="Next" title="Next">
                    <img id="go-end-move-button" src="/static/media/go_to_end.png" alt="Go to end" title="Go to end">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="/static/scripts/rest.js"></script>

    <script src="/static/pages/report/js/board.js"></script>
    <script src="/static/pages/report/js/pieces.js"></script>

    <script src="/static/pages/report/js/engine.js"></script>
    <script src="/static/pages/report/js/analysis.js"></script>

</body>
</html>
